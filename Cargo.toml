[package]
name = "stego"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.0", features = ["derive"] }
image = "0.24.4"
hex="0.4.3"
hex-literal="0.3.3"
libaes = "0.6.4"
passwords = "3.1.12"
bytes = "1.2.1"
pqcrypto = "0.16.0"
blake3 = "1.3.1"
fernet = { version = "0.2.0", features = ["fernet_danger_timestamps"] }
